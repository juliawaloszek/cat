<div class="table-container">
  <table mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="select">
      <th class="checkbox-column" mat-header-cell *matHeaderCellDef>
        <mat-checkbox (change)="$event ? masterToggle() : null"
                      [checked]="selection.hasValue() && isAllSelected()"
                      [indeterminate]="selection.hasValue() && !isAllSelected()"
                      [aria-label]="checkboxLabel()"></mat-checkbox>
      </th>
      <td mat-cell *matCellDef="let row">
        <mat-checkbox (click)="$event.stopPropagation()"
                      (change)="onSelectionChanged($event, row)"
                      [checked]="selection.isSelected(row)"
                      [aria-label]="checkboxLabel(row)"></mat-checkbox>
      </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>{{ nameLabel ? 'Imię i Nazwisko' : 'Nazwa' }}</th>
      <td mat-cell *matCellDef="let element"> {{ element.name.full || element.name }} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="['select', 'name']"> </tr>
    <tr mat-row *matRowDef="let row; columns : ['select', 'name'];"
      (click)="selection.toggle(row)"></tr>
  </table>

  <div *ngIf="list.length === 0">Brak danych do wyświetlenia.</div>
</div>
