<mat-list>
  <mat-list-item class="list-item" *ngFor="let application of applications"
                 routerLink="/configuration/{{ application.id }}" matRipple>
                 <!--(click)="onSelect(application)" matRipple>-->
    <span class="list-item-icon"> {{ application.name }}</span>
    <img class="small-logo" *ngIf="application.logo" [src]="application.logo" alt="">
  </mat-list-item>
</mat-list>
