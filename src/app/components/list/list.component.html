<mat-list>
  <div *ngFor="let plugin of plugins$ | async">
    <mat-list-item class="list-item" *ngIf="plugin.type === type"
                   routerLink="/configuration/{{ plugin.id }}"
                  (click)="afterClickAction.emit()" matRipple>
      <img class="small-logo" *ngIf="plugin.logo" [src]="plugin.logo" alt="">
      {{ plugin.name }}
      <!--<span class="list-item-icon"> {{ application.name }}</span>-->
    </mat-list-item>
  </div>
</mat-list>
