<div class="">
  <h1 mat-dialog-title>{{ data.title }}</h1>

  <div mat-dialog-content class="">
    {{ data.message }}
  </div>

  <div mat-dialog-actions class="buttons-container">
    <button mat-flat-button *ngFor="let button of buttons" [mat-dialog-close]="button.code">
      {{ button.text }}
    </button>
  </div>
</div>
