<div class="">
  <h1 mat-dialog-title>{{ title }}</h1>

  <div mat-dialog-content class="">
    {{ message }}
  </div>

  <div mat-dialog-actions class="buttons-container">
    <button mat-flat-button *ngFor="let button of buttons" (click)="button.function">{{ button.text }}</button>
  </div>
</div>
