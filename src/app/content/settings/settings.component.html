<div class="settings-wrapper">
<div class="card-wrapper">
  <mat-card class="card-el">
    <mat-form-field [hideRequiredMarker]="true" [floatLabel]="'always'">
      <input matInput [(ngModel)]="user.id" placeholder="Login" [readonly]="!editable" />
    </mat-form-field>

    <mat-form-field [hideRequiredMarker]="true" [floatLabel]="'always'">
      <input matInput [(ngModel)]="user.name.full" placeholder="Nazwa użytkownika" [readonly]="!editable" />
    </mat-form-field>

    <mat-form-field [hideRequiredMarker]="true" [floatLabel]="'always'">
      <input matInput [(ngModel)]="user.department" placeholder="Wydział" [readonly]="!editable" />
    </mat-form-field>

    <mat-form-field [hideRequiredMarker]="true" [floatLabel]="'always'">
      <input matInput [(ngModel)]="user.email" placeholder="Email" [readonly]="!editable" />
    </mat-form-field>
  </mat-card>
  <mat-card>
    <div><img src="assets/img/random-user.jpg" /></div>
  </mat-card>
</div>

<div class="card-wrapper">
  <mat-card class="groups-container">
    <mat-card-header>
      <mat-card-title>Ustawienia kolorystyczne</mat-card-title>
    </mat-card-header>

        <mat-form-field [hideRequiredMarker]="true" [floatLabel]="'always'">
            <input matInput [(ngModel)]="user.email" placeholder="Email" [readonly]="!editable" />
          </mat-form-field>
    </mat-card-content> -->
        <mat-form-field>
        <mat-select
        [(ngModel)]="theme"
        (selectionChange)="onThemeChange()"
        >
          <mat-option value="custom-black-theme">Black</mat-option>
          <mat-option value="custom-light-theme">Light</mat-option>
        </mat-select>
      </mat-form-field>

      <button class='btn btn-primary' (click)="handleclick()">Click me</button>

  </mat-card>
  <!-- <mat-card>
    <div><img src="assets/img/random-user.jpg" /></div>
  </mat-card> -->
</div>
</div>
