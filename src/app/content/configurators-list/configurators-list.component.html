<mat-sidenav-container>
  <mat-sidenav mode="side" opened>
    <mat-toolbar>
      <mat-toolbar-row>
        <span class="confmenu-header-icon"></span>
        Lista aplikacji konfiguracyjnych
      </mat-toolbar-row>
    </mat-toolbar>

    <app-list [plugins$]="plugins$"></app-list>
  </mat-sidenav>

  <section #appSection>
    <div *ngIf="activePlugin$ | async as activePlugin">
      <div *ngIf="activePlugin.url; then external else internal"></div>

      <ng-template #external>
        <app-iframe [url]="activePlugin.url"></app-iframe>
      </ng-template>

      <ng-template #internal>
        <div class="internal-content">
          <br><br>
          <input [(ngModel)]="activePlugin.name" placeholder="name">
        </div>
      </ng-template>

    </div>

  </section>
</mat-sidenav-container>
