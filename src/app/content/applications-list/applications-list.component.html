<div class="tile-container" fxLayout="row wrap" fxLayoutGap="16px" fxLayoutAlign="flex-start">
  <app-tile *ngFor="let plugin of plugins$ | async"
    [plugin]="plugin"
    fxFlex="0 1 calc(33.3% - 32px)"
    fxFlex.lt-lg="0 1 calc(50% - 32px)"
    fxFlex.lt-sm="100%"
  ></app-tile>
</div>

<div *ngIf="activePlugin$ | async as plugin">
  <app-iframe [url]="plugin.url"></app-iframe>
</div>
